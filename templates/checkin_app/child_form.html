{% extends 'base.html' %}

{% block content %}
<h1>Register New Child</h1> <br><br><br>
<div class="col-md-4 col-md-offset-4">
  {% if request.user.profile.is_employee %}
    <form class="" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="" value="Enter">
    </form>
  {% endif %}
</div>

{% endblock %}
