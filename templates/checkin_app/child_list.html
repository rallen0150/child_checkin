{% extends 'base.html' %}

{% block content %}


  {% comment %}
    <form class="" action="{% url 'child_create_view' %}" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" value="" placeholder="First Name">
        <input type="text" name="last_name" value="" placeholder="Last Name">
        <select class="" name="parent">
          {% for parent in profile_list %}
            <option value="parent">{{ parent.user }}</option>
          {% endfor %}
        </select>
      <input type="submit" name="" value="Register">
    </form>
  {% endcomment %}

  <br>
  <br>
  {% if request.user.profile.is_employee %}
  <div class="row">
      <div class="panel panel-info">
        <div class="panel-heading" id="table-head">
          <h2>Child's Name, Pin Number</h2>
        </div>
        {% for child in child_list %}
        <div class="panel-body">
          <div class="col-md-2 col-md-offset-3">
            {{ child.get_full_name }}
          </div>
          <div class="col-md-2 col-md-offset-3">
            {{ child.pincode }}
          </div>
      </div>
      {% endfor %}
      </div>
    </div>
  {% endif %}

{% endblock %}
