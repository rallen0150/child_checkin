{% extends 'base.html' %}

{% block content %}
<h1>Create New Parent or Employee</h1>
  {% if request.user.profile.is_employee %}
      <form class="new" action="" method="post">
          {% csrf_token %}
          <h5 class="submit">{{ form.as_p }}</h5>
          <input class="submit" type="submit" name="" value="Create">
      </form>
  {% endif %}
{% endblock %}
